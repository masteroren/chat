<div class="container">
  <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
    <div class="col-xs-12 col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading top-bar">
          <div class="col-md-8 col-xs-8">
            <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - Miguel</h3>
          </div>
          <div class="col-md-4 col-xs-4" style="text-align: right;">
            <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
            <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
          </div>
        </div>
        <div class="panel-body msg_container_base">
          <div *ngFor="let msg of messages; let index=index;"
               class="row msg_container" [ngClass]="{'base_sent': true, 'base_receive': false}">
            <div class="col-md-10 col-xs-10">
              <div class="messages" [ngClass]="{'msg_sent': true, 'msg_receive': false}">
                <p>{{msg.action == 'entered'? 'Hi, it`s me' : msg.message}}</p>
                <time datetime="2009-11-13T20:00">Timothy â€¢ 51 min</time>
              </div>
            </div>
            <div class="col-md-2 col-xs-2 avatar">
              <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
                   class=" img-responsive ">
            </div>
          </div>
          <div class="panel-footer">
            <div class="input-group">
              <input #message type="text" class="form-control input-sm chat_input"
                     placeholder="Write your message here..."/>
              <span class="input-group-btn">
                  <button class="btn btn-primary btn-sm" id="btn-chat" (click)="send(message.value)">Send</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
